<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Api Series y Peliculas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.css/bootstrap.min.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/bootstrap.js/" defer></script>
    <script src="js/dark-mode.js" defer></script>
    <script src="js/main.js" type="module" defer></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 navbar">
                <div class="header">
                    <i class="fa-sharp fa-solid fa-ghost"></i>
                    <h1>ChibieWatch</h1>
                </div>
                <button class="btn-dark-mode">
                    <i class="fa-regular fa-moon"></i>
                    Dark Mode
                </button>
            </div>
        </div>
        <div class="container mt-3">
            <div class="row">
                <div class="col-4">
                    <form class="form-search" id="formulario">
                        <input type="text" placeholder="Busque por nombre" id="inputFormulario">
                        <button class="btn btn-outline-dark buscar" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
                    </form>
                </div>
                <div class="col-12 mt-3">            
                    <p>Resultados de la busqueda...</p>
                    <hr>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div id="contenido">
                    </div>
                </div>
            </div>
        </div> <!-- Cierre del container -->
    </div> <!--Cierre del container-fluid -->
</body>
</html>
